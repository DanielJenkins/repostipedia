<!DOCTYPE html>
<html>
<head>
  <title>Repostipedia</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-offset-1 col-md-10">

<!--Header-->
<div class="row header">
  <div class="col-md-12">
    <h3 class="h1">rePostipedia</h3>
  </div>
</div>

<div class="row spacer"></div>

<!--Issue 1: Create a New Post-->
<form action="??????????????????????????" method="post">
<div class="row">
  <div class="col-md-12 subtitle">
    <h1 class="h2 subtitle">Create a New Post</h1>
  </div>
</div>
<div class="row postheader">
  <div class="col-md-12">
    <div class="form-group topitem">
      <label for="posttitle" class="pbold">Post Header:</label>
      <input type="text" class="form-control" id="entrytitle" placeholder="e.g. Abraham Lincoln is America's Greatest President">
    </div>
  </div>
</div>
<div class="row aboutentry">
  <div class="col-md-12">
    <fieldset>
      <legend class="h3 subsubtitle">About the Encyclopedia Entry</legend>
      <div class="row">
        <div class="col-sm-12 col-md-9">
          <div class="form-group">
            <label for="entrytitle" class="pbold">Entry Title:</label>
            <input type="text" class="form-control" id="entrytitle" placeholder="e.g. Abraham Lincoln">
          </div>

          <div class="form-group">
            <label for="entrytitle" class="pbold">Entry URL:</label>
            <input type="text" class="form-control" id="entrytitle" placeholder="e.g. https://en.wikipedia.org/wiki/Abraham_Lincoln">
          </div>
        </div>

        <div class="col-sm-12 col-md-3">
          <p class="pbold entryissues">Issues with This Entry</p>
          <div class="checkbox">
            <input type="checkbox" name="entryissues" value="incomplete"> Entry is incomplete
          </div>
          <div class="checkbox">
            <input type="checkbox" name="entryissues" value="biased"> Topic is biased
          </div>
          <div class="checkbox">
            <input type="checkbox" name="entryissues" value="complex"> Complex/Confusing
          </div>
          <div class="checkbox">
            <input type="checkbox" name="entryissues" value="notcited"> Poor or missing citations
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="checkbox text-center p">
            <label>
              <input type="checkbox" name="author" value="yes"> Check this box if you contributed to this encyclopedia entry
            </label>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
<div class="row review">
  <div class="col-md-12">
    <div>Review or summary</div>
  </div>
</div>
<div class="row keywordssubmit">
  <div class="col-md-12">
    <div>Keywords and Submit</div>
  </div>
</div>
</form>

</div>
</div>
</div>
</body>
</html>
