<!DOCTYPE html>
<html>
<head>
  <title>Repostipedia Style Guide</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8 text-center header">
      <h1>Repostipedia Style Guide</h1>
    </div>
  </div>
  <h2 class="text-center">Header text font-family: Tahoma, Geneva, sans-serif</h2>
  <p class="text-center">Body text font-family: "Roboto Slab","Palatino Linotype", "Book Antiqua", Palatino, serif</p>
  <!--colors-->
  <div class="row">
    <h2 class="text-center">Colors</h2>
    <div class="col-sm-offset-2 col-sm-8">
      <div class="row text-center">
        <div class="col-sm-2">
          <div id="background" class="colors"></div>
          #FBFBFB
        </div>
        <div class="col-sm-2">
          <div id="lightaccent" class="colors"></div>
          #92A1B4
        </div>
        <div class="col-sm-2">
          <div id="lighthue" class="colors"></div>
          #9FB1CA
        </div>
        <div class="col-sm-2">
          <div id="mainhue" class="colors"></div>
          #3E6291
        </div>
        <div class="col-sm-2">
          <div id="darkaccent" class="colors"></div>
          #0E3C78
        </div>
        <div class="col-sm-2">
          <div id="darkhue" class="colors"></div>
          #002350
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-offset-4 col-sm-2">
          <div id="redhue" class="colors"></div>
          #DC5652
        </div>
        <div class="col-sm-2">
          <div id="greenhue" class="colors"></div>
          #41AD48
        </div>
      </div>
      <div class="row text-center">
        <a href="http://paletton.com/#uid=13D0u0kk1rE00Zv6A-yuPmZ++fm">Color Palette</a>
      </div>
      <div class="row text-center">
        <a href="http://paletton.com/#uid=73D210kk1rE00Zv6A-yuPmZ++fm">Color Palette (with Red and Green)</a>
